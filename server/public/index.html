<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Messages</title>
</head>

<body>
    <h1>Message App</h1>
    <div id="userDiv">
        <input type="text" placeholder="Username" id="usernameIn">
        <button id="loginButton">Login</button>

    </div>
    <div id="messagesDiv">
        <h3 id="messageBanner">Messages</h3>
        <ul id="messagesOut">
        </ul>
        <input type="text" placeholder="What would you like to say?" id="messagesIn">
        <button id="submitButton">Speak</button>
    </div>
    <div>
        <span>All Done?<button id="logoutButton">Logout</button></span>
    </div>
</body>

</html>
